<!DOCTYPE html>
<html lang="en">
<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login" id="sellerform">
          <div class="form-group">
            <label for="exampleInputItem">Seller Name:</label>
            <input type="text" class="form-control" id="seller-name-input" placeholder="Listing">
          </div>
<!-- cloudinary code -->
          <div class='card'>
            <img src='' id='img-preview'/>
            <label class='file-upload-container' for='file-upload'>
            <input id='file-upload' type='file' style='display:none;'>
            Select and Image
            </label>
            </div>
<!-- cloudinary code end -->
          <div class="form-group">
            <label for="exampleInputSellerName">Seller address:</label>
            <input type="text" class="form-control" id="seller-address" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice">Seller email:</label>
            <input type="email" class="form-control" id="seller-email" placeholder="Price">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice">Seller bio:</label>
            <input type="text" class="form-control" id="seller-bio" placeholder="Price">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
